			<div class="wishtype_message"><img src="img/default.png" alt=""><span>默认许愿</span></div>
			<div class="wishsubmit"><input class="wishsubmit" type="submit" value="许愿"></input></div>
		</div>
	</div>

	<div class="mengban">
		<div class="niming"><div class="quanquan"></div><div class="exp">选择是否匿名发布，默认不匿名</div></div>
