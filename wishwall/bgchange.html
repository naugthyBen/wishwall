<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>背景汇集</title>
</head>
<script src="jquery.js"></script>
<style type="text/css">

*{margin:0;padding:0}

.bgchange1,.bgchange2,.bgchange3,.bs{
	width:100%;
	margin-top: 3rem;
}
img{
	width: 100%;
}
</style>
<script type="text/javascript">
function clickChangeImg(){
    $(".bgchange1>img").live("click",function (){
            $('.bs>img').attr('src','img/bgimg1.png');
            $('html').css("background-color","#ccf0ff");
    });
    $(".bgchange2>img").live("click",function (){
            $('.bs>img').attr('src','img/bgimg2.png');
            $('html').css("background-color","#fbeee5");
    });
    $(".bgchange3>img").live("click",function (){
            $('.bs>img').attr('src','img/bgimg3.png');
            $('html').css("background-color","#fbf3c5");
    });
}
clickChangeImg(); 
</script>
<body>
<div class="bs">
	<img src="img/bgimg1.png" alt="">
</div>
<div class="bgs">
	<div class="bgcon">
		<div class="bgchange1"><img src="img/bgimg1.png"></div>
		<div class="bgchange2"><img src="img/bgimg2.png"></div>
		<div class="bgchange3"><img src="img/bgimg3.png"></div>
	</div>
</div>
</body>
</html>
